<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">		
		<div class="back"><i class="fa fa-arrow-left"></i> Login / Sign up</div>
		<div class="login-box">
			<div class="login-head">
				<div class="for-login">LOGIN</div>
				<div class="for-signup">SIGN UP</div>
			</div>
			<input type="text" id="user" placeholder="Phone Number or Email"><br>
		
			<input type="password" id="pass" placeholder="Password"><i class="fa fa-eye-slash"></i>
			<br>
			
			<button class="forgot"><p>Forgot Password?</p></button><br>
			<button class="submit" name="submit" onclick="login()">LOGIN</button>
		</div>
		<div class="other-login">
			<div class="or">
				 <div class="bar"></div><div class="span">or</div><div class="bar"></div>
			</div>
			<div class="with-sms" id="sign-in-button" onclick="smslogin()">Login with SMS</div>
			<div class="fb-gl">
				<div class="fb" onclick="fblog()">
					<div class="image"><p>f</p></div>
					<div class="name">Facebook</div>
				</div>
				<div class="gl" onclick="gllog()">
					<div class="image"><img src="google%20logo.png"></div>
					<div class="name">Google</div>
				</div>	
			</div>
		</div>		
	</div>	
</body>
